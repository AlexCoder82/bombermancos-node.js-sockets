<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Bomberman</title>
</head>

<body>
    <main>
        <canvas id="ctx" width="750" height="650">
        </canvas>
    </main>
    <aside>

        <div id="party-info">
            <div id="party-state">PARTIDA TERMINADA</div>
            <div id="party-time"></div>
            <div id="party-winner"></div>
        </div>

        <div id="players-info">

            <div class="player-info">
                <div id="player1-avatar" class="avatar">
                </div>
                <div id="player1-name" class="player-name"></div>
            </div>

            <div class="player-info">
                <div id="player2-avatar" class="avatar">
                </div>
                <div id="player2-name" class="player-name"></div>
            </div>

            <div class="player-info">
                <div id="player3-avatar" class="avatar">
                </div>
                <div id="player3-name" class="player-name"></div>
            </div>

            <div class="player-info">
                <div id="player4-avatar" class="avatar">
                </div>
                <div id="player4-name" class="player-name"></div>
            </div>

        </div>

        <div id="player-in-game-info">

            <div class="player-info">
                <div id="player-avatar" class="avatar" width="50px">
                </div>
                <div id="player-name" class="player-name"></div>
            </div>
            <div class="item-info">
                <div id="bombs-icon" class="avatar"></div>
                <div id="bombs" class="item-number"></div>
            </div>

            <div class="item-info">
                <div id="flame-icon" class="avatar"></div>
                <div id="bombRange" class="item-number"></div>
            </div>
            <div class="item-info">
                <div id="boots-icon" class="avatar"></div>
                <div id="speed" class="item-number"></div>
            </div>
            <div class="item-info">
                <div id="kick-icon" class="avatar"></div>
                <div id="kick" class="item-number"></div>
            </div>
            <div class="item-info">
                <div id="throw-icon" class="avatar"></div>
                <div id="throw" class="item-number"></div>
            </div>
        </div>

        <div id="join-party-options">

            <div id="name-label">Nombre:</div>
            <input id="name" type="text" />
            <button id="join-party" onclick="joinParty()">Unirse</button>

        </div>
        <div id="waiting-list-container" >
            <div id="waiting-list-label"
                >
                Lista de espera:
            </div>
            <textarea id="names-list"
                
                readonly>
        </textarea>
        </div>
    </aside>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/loadImages.js"></script>
    <script src="/public/js/draw.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/ui.js"></script>
</body>

</html>
